version: '3.7'
services:
  jenkins:
    container_name: jenkins
    image: "jenkins/jenkins:lts"
    privileged: true
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - $PWD/jenkins_data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: curl --fail -s http://localhost:8080 || exit 1
      interval: 10s
      timeout: 10s
      start_period: 10s
      retries: 3
    networks:
      - net
  nexus:
    container_name: nexus3
    image: "sonatype/nexus3"
    ports: 
      - "8081:8081"
    volumes:
      - $PWD/nexus:/nexus-data
    healthcheck:
      test: curl --fail -s http://localhost:8081 || exit 1
      interval: 10s
      timeout: 10s
      start_period: 10s
      retries: 3
    networks:
      - net
  gogs:
    container_name: gogs
    image: "gogs/gogs"
    ports:
      - "10022:22"
      - "10080:3000"
    volumes:
      - $PWD/gogs/data:/data
    healthcheck:
      test: curl --fail -s http://localhost:10080 || exit 1
      interval: 10s
      timeout: 10s
      start_period: 10s
      retries: 3
    networks:
      - net
networks:
  net:
